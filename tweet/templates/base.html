<script type="text/javascript">
$(function () {
$('.follow_btn').on('click', function () {
    $(this).hide();
    var clicked_user = $(this);
    var user_id = $(this).data('user_id');
    $.ajax({
        url: '{% url "follow" %}',
        type: 'get',
        data: {id: user_id}
    }).done(function (data) {
        clicked_user.next('small').text('OK').css('color', 'green');
    }).fail(function (err) {
        alert(err);
    });
});
});
</script>
